<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Abhishek Mane</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #3c7afe;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Container for projects */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Individual project box */
        .project {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: left;
            font-family: Arial, sans-serif;
        }

        .project h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 1.1em;
            color: #555;
        }

        /* Footer styles */
        footer {
            background-color: #3c7afe;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #f4f4f4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    
    <header>
        <h1>My Projects</h1>
    </header>

    <section class="container">
        <div class="project">
            <h2>Don't have the projects in the laptop </h2>
            <p>My old projects are in my old desktop </p>
        </div>

        
    </section>

    <footer>
        <p>Explore more about my work: <a href="mailto:abhishekmane1911@gmail.com">abhishekmane1911@gmail.com</a></p>
    </footer>
</body>

</html>
